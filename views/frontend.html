<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">

        <title>Web Chat</title>
        <link rel="stylesheet" href="/public/styles.css">

    <body>

        <h1 class="title">Web Chat</h1>
        <div class="wrapper">
            <nav class="nav" id="nav">
                <div class="default-nav">
                    <div class="main-nav">

            </nav>
            <div class="inner" id="inner">
                <div class="content" id="content"></div>
            </div>
            <div class="bottom" id="bottom">
                <div class="action-bar">
                    <div class="send infinite pulse" id="send-audio"></div>
                    <div class="send" id="send-image"></div>
                </div>
                <div class="text-wrapper">
                    <textarea class="input" id="input"></textarea>
                    <div class="send" id="send"></div>
                </div>
            </div>
        </div>

        <div class="modal" id="send-image-modal">
            <button class="close">X</button>
            <video id="video" autoplay></video>
            <canvas id="canvas"></canvas>
            <button class="button" id="take-picture">Tomar foto</button>
            <button class="button" id="apply-filter">Aplicar filtro</button>
        </div>
